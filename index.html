<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mapbox Angular directive</title>
  <link href="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.css" rel="stylesheet" />
  <link href="/css/app.css" rel="stylesheet" />
</head>
<body ng-app="ng-mapbox-example">
  <mapbox-map mapbox-key="licyeus.i2pd1g7j" center-lat="47.603569" center-lng="-122.329453" zoom="13">
    <mapbox-marker lat="47.603569" lng="-122.329453"></mapbox-marker>
    <mapbox-marker lat="47.623569" lng="-122.349453"></mapbox-marker>
  </mapbox-map>

  <script src="/lib/angular-1.2.js"></script>
  <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js"></script>
  <script src="/js/ng-mapbox.js"></script>
</body>
</html>
